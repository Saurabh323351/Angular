<div>
<mat-form-field class="mt-2">

  <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
</mat-form-field>

<table matSort mat-table [dataSource]="listData" class="mat-elevation-z8" style="width:100%;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> Options </th>
      <td mat-cell *matCellDef="let element">

        <button mat-icon-button (click)="onEdit(element)"><mat-icon>launch</mat-icon></button>

        <button mat-icon-button color="warn" (click)="onDelete(element.id)"><mat-icon>delete_outline</mat-icon></button>
      </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="id" >
      <!-- <th mat-header-cell *matHeaderCellDef mat-sort-header> Department-Id </th> -->
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Department-Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="department_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Department-Name </th>
      <td mat-cell *matCellDef="let element"> {{element.department_name}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <!-- <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
   -->
    <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
    <tr mat-row  (click)="onRowClick(row)" *matRowDef="let row; columns: displayedColumn;"></tr>
  </table>

  <button class="mt-3" color="primary" mat-raised-button (click)="addDept()">Add Department</button>
</div>
